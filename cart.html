<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenAdd - Carrito</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<link rel="stylesheet" href="ASSETS/css/custom.css">
<style>
  .cart-item {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px;
    background-color: #fff;
  }
  .cart-item img {
    max-width: 100%;
    height: auto;
  }
  .cart-item .item-info {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }
  .quantity-controls button {
    min-width: 32px;
  }
</style>
</head>
<body>

<!-- Header -->
<div id="header"></div>

<!-- Contenedor Carrito -->
<div class="container py-5">
  <h1 class="mb-4">Tu Carrito</h1>

  <div id="cart-items" class="row">
    <!-- JS insertarÃ¡ los productos del carrito -->
  </div>


  <div class="mt-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h3>Total: <span id="cart-total">0</span> USD</h3>
    <div class="d-flex gap-2 mt-3 mt-md-0">
        <button id="empty-cart" class="btn btn-danger btn-lg">
            <i class="fas fa-trash"></i> Vaciar carrito
        </button>
        <button id="checkout" class="btn btn-success btn-lg">
            <i class="fas fa-credit-card"></i> Pagar
        </button>
    </div>
  </div>


</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="ASSETS/js/bootstrap.bundle.min.js"></script>
<script src="ASSETS/js/jquery-1.11.0.min.js"></script>
<script src="ASSETS/JS/cart.js"></script>
<script src="ASSETS/JS/layout.js"></script>
</body>
</html>
