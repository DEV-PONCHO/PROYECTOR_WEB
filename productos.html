<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAdd-Productos</title>

    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Tus estilos locales -->

</head>
<body>
<!-- ENCABEZADO -->

<div id="header"></div>
  
<!-- FIN ENCABEZADO -->

<!-- PRODUCTOS -->

  <!-- PRODUCTO #1 -->
  <section class="bg-light">
  <div class="container pb-5">
    <div class="row">

      <!-- IMÁGENES -->
      <div class="col-lg-5 mt-5">

        <!-- Imagen principal -->
        <div class="card mb-3">
          <img id="mainProductImage"
               class="card-img-top img-fluid"
               src="ASSETS/PICTURES/IMG_2.jfif"
               alt="Paquete Starter Digital">
        </div>

        <!-- Thumbnails -->
        <div class="row g-2">
          <div class="col-4">
            <img class="img-fluid border thumbnail"
                 src="ASSETS/PICTURES/IMG_2.jfif"
                 alt="Vista 1">
          </div>
          <div class="col-4">
            <img class="img-fluid border thumbnail"
                 src="ASSETS/PICTURES/IMG_4.jfif"
                 alt="Vista 2">
          </div>
          <div class="col-4">
            <img class="img-fluid border thumbnail"
                 src="ASSETS/PICTURES/IMG_3.jpg"
                 alt="Vista 3">
          </div>
        </div>

      </div>

      <!-- INFO DEL PRODUCTO -->
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">

            <h1 class="h2">Paquete Starter Digital</h1>
            <p class="h3 py-2">$599 / mes</p>

            <p class="py-2">
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-warning"></i>
              <i class="fa fa-star text-secondary"></i>
              <i class="fa fa-star text-secondary"></i>
              <span class="text-dark ms-2">Rating 3.8 | 18 reseñas</span>
            </p>

            <h6>Descripción:</h6>
            <p>
              Paquete ideal para pequeños negocios que desean iniciar su presencia
              digital con estrategias básicas de marketing.
            </p>

            <h6>Incluye:</h6>
            <ul class="list-unstyled pb-3">
              <li>✔ Gestión básica de redes sociales</li>
              <li>✔ Diseño gráfico inicial</li>
              <li>✔ Soporte por correo</li>
            </ul>

            <div class="row pb-3">
              <div class="col d-grid">
                <button class="btn btn-success btn-lg">
                  Contratar servicio
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- FIN PRODUCTO #1 -->


<!-- FIN PRODUCTOS -->
