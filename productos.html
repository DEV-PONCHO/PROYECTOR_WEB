<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAdd-Producto</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos locales -->
  <link rel="stylesheet" href="ASSETS/css/templatemo.css">
  <link rel="stylesheet" href="ASSETS/css/custom.css">
</head>
<body>

<div id="header"></div>

<div class="container py-5">
  <div class="row">
    <!-- Imagen -->
    <div class="col-md-6 text-center">
      <img id="product-image" src="" alt="Producto" class="img-fluid border rounded">
    </div>

    <!-- Información -->
    <div class="col-md-6">
      <h1 id="product-title" class="mb-3"></h1>
      <p id="product-description" class="text-muted"></p>
      <h3 id="product-price" class="text-success fw-bold my-3"></h3>

      <button class="btn btn-success" id="add-to-cart"
              data-id=""
              data-name=""
              data-price=""
              data-image="">
        <i class="fas fa-cart-plus"></i> Agregar al carrito
      </button>
    </div>
  </div>

  <!-- Características adicionales -->
  <div class="row mt-5">
    <div class="col">
      <h4>¿Qué incluye?</h4>
      <ul id="product-features"></ul>
    </div>
  </div>
</div>

<div id="footer"></div>

<!-- Scripts -->
<script src="ASSETS/js/bootstrap.bundle.min.js"></script>
<script src="ASSETS/js/jquery-1.11.0.min.js"></script>
<script src="ASSETS/JS/cart.js"></script>
<script src="ASSETS/JS/layout.js"></script>
<script src="ASSETS/JS/product.js"></script>

</body>
</html>
